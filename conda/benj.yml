### Anaconda environment for analysis
### To install,
###    mamba env create --file=benj.yml
### then, devtools::install_github(c("GreenleafLab/ArchR", "lhe17/nebula"), ref="master", repos = BiocManager::repositories())
### then make -j10 in benj directory to install benj (R)
### then pip install . in benj directory to install benj (python)

