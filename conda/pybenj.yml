### Anaconda environment for analysis
### To install,
###    mamba env create --file=pybenj.yml
### then pip install . in benj directory to install benj (python)

name: pybenj

channels:
  - conda-forge
  - bioconda

dependencies:
  ## Must have
  - conda-forge::python>=3.8
  - conda-forge::anndata>=0.8.0
  - conda-forge::scanpy>=1.9.3
  - conda-forge::muon
  - conda-forge::pandas>=1.5.0
  - conda-forge::numpy>=1.16.0
  - conda-forge::numba
  - conda-forge::cython
  - conda-forge::scikit-learn>=1.2.0
  - conda-forge::statsmodels
  - conda-forge::pip
  - conda-forge::git
  - conda-forge::tqdm
  - conda-forge::h5py>=3
  - bioconda::bioawk
  - conda-forge::jupyter
  - conda-forge::nbconvert
  - bioconda::snakemake
  - bioconda::nextflow
  - conda-forge::rpy2
  ## plots
  - conda-forge::seaborn
  - conda-forge::matplotlib<3.7
  - conda-forge::adjusttext
  ## networks
  - conda-forge::umap-learn>=0.3.10
  - conda-forge::leidenalg
  - conda-forge::python-infomap
  - conda-forge::python-igraph
  - conda-forge::networkx
  - conda-forge::fa2
  ## ml
  - conda-forge::xgboost
  - conda-forge::ngboost
  - conda-forge::pytorch-cpu
  #- py-opencv
  ## genomics
  - bioconda::pyranges
  - bioconda::pybedtools
  - bioconda::gtfparse
  - bioconda::pytabix
  - bioconda::pysam
  - bioconda::pyjaspar
  - bioconda::pybiomart
  ## single cell
  - bioconda::scrublet
  - bioconda::harmonypy
  - bioconda::bbknn
  - bioconda::mnnpy
  - bioconda::celltypist
  - bioconda::velocyto.py
  - bioconda::scvelo
  - bioconda::multivelo
  - conda-forge::mudata
  - bioconda::scglue
  - conda-forge::bamnostic
  ## for snapatac2
  - conda-forge::pytables>=3.6.1
  - conda-forge::natsort
  - conda-forge::boltons
  - conda-forge::pyarrow
