  - bioconda::scprep
  - conda-forge::graphtools
  ## for scalex
  - conda-forge::dunamai
  - conda-forge::nbsphinx
  - conda-forge::tbb
  #- episcanpy
  ## for build
  - conda-forge::gcc_linux-64
  - conda-forge::gxx_linux-64
