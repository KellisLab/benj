### Anaconda environment for analysis
### To install,
###    mamba env create --file=pybenj.yml
### then pip install . in benj directory to install benj (python)

name: pybenj

channels:
  - conda-forge
  - bioconda
  - r

dependencies:
  ## Must have
  - python>=3.8
  - anndata>=0.8.0
  - scanpy>=1.9.3
  - muon
  - pandas>=1.5.0
  - numpy>=1.16.0
  - numba
  - cython
  - scikit-learn>=1.2.0
  - statsmodels
  - pip
  - git
  - tqdm
  - h5py>=3
  - bioawk
  - jupyter
  - nbconvert
  - snakemake
  - nextflow
  - rpy2
  ## plots
  - seaborn
  - matplotlib
  - adjusttext
  ## networks
  - umap-learn>=0.3.10
  - leidenalg
  - python-infomap
  - python-igraph
  - networkx
  - fa2
  ## ml
  - xgboost
  - ngboost
  - pytorch-cpu
  #- py-opencv
  ## genomics
  - pyranges
  - pybedtools
  - gtfparse
  - pytabix
  - pysam
  - pyjaspar
  - pybiomart
  ## single cell
  - scrublet
  - harmonypy
  - bbknn
  - mnnpy
  - celltypist
  - velocyto.py
  - scvelo
  - multivelo
  - mudata
  - scglue
  - bamnostic
  ## for snapatac2
  - pytables>=3.6.1
  - natsort
  - boltons
  - pyarrow
  - plotly>=5.6.0
  - polars==0.13.*
  - pooch>=1.6.0
  - retworkx
  ## for magic
  - scprep
  - graphtools
  ## for scalex
  - dunamai
  - nbsphinx
  - tbb
  #- episcanpy
  ## for build
  - gcc_linux-64
  - gxx_linux-64
  - pip:
      - snapatac2
      - magic-impute
      - scalex
      #- scopen
      - ctxcore
      - mofapy2
      - cellphonedb
      - pychromvar
